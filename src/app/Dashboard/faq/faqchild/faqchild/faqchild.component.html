<div class="example-button-container">
    <button mat-fab color="warn" aria-label="Example icon button with a home icon" (click)="redirectfaq()" style="position: relative; left: 90%;">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
<br>
<mat-toolbar color="primary">{{title1}}</mat-toolbar>
<mat-card>
  <mat-card-content fxLayout="column">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>The question</mat-label>
      <input matInput  [formControl]="quest">
      <mat-hint>Add here the question of your clients</mat-hint>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>The answer</mat-label>
      <textarea matInput  [formControl]="rep"></textarea>
      <mat-hint>Please type an appropriate answer here to the above question</mat-hint>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions fxLayoutAlign="end">
    <button mat-fab color="primary" (click)="add()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
