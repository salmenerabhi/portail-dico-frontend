<h1 style="text-align: center;">Error Log</h1>

<mat-sidenav-container fxFlex="0 1 auto">
  <mat-sidenav-content>
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

<!-- numero Column -->
<ng-container matColumnDef="numero" sticky>
  <th mat-header-cell *matHeaderCellDef  >
    Number
  </th>
  <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
</ng-container>



  <!-- description Column -->
<ng-container matColumnDef="description" >
    <th mat-header-cell *matHeaderCellDef  style="text-align: center;">
    Description
    </th> 
    <td mat-cell *matCellDef="let element"  > {{element.description}} </td>
  </ng-container>

  <!-- filename Column -->
<ng-container matColumnDef="filename">
    <th mat-header-cell *matHeaderCellDef  >
        filename
    </th>
    <td mat-cell *matCellDef="let element" > {{element.filename}} </td>
  </ng-container>



<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of logs"></mat-paginator>

  </mat-sidenav-content></mat-sidenav-container>
