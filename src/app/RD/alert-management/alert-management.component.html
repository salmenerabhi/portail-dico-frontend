<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <h3 class="breadcrumb-item active" aria-current="page">Alerts List</h3>
    </ol>
</nav>
<div class="container">
    <div class="row">
        <h2 class="col-6">Maximum delay </h2>
        <mat-form-field class="example-full-width" class="col-6" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" (dateInput)="addEvent('input', $event)"
                (dateChange)="addEvent('change', $event)" [formControl]="delaimax">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
        <div class="example-events">
            <div *ngFor="let e of events">{{e}}</div>
        </div>
    </div>

    <div class="row">
        <h2 class="col-6">Responsible</h2>
        <mat-form-field class="example-full-width" class="col-6" appearance="fill">
            <mat-label>--Please choose an option--</mat-label>
            <mat-select [formControl]="responsible" multiple>
                <mat-optgroup *ngFor="let group of users" [label]="group.role" [disabled]="group.disabled">
                    <mat-option *ngFor="let user of users" [value]="user.firstName">{{user.firstName}}</mat-option>
                </mat-optgroup>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="row">
        <h2 class="col-6">Criticality</h2>
        <mat-form-field class="example-full-width" class="col-6">
            <mat-label>Select an option</mat-label>
            <mat-select [(value)]="selected" [formControl]="TypeNotif">
                <mat-option>None</mat-option>
                <mat-option value="Critical" style="background-color:red;">Critical alert</mat-option>
                <mat-option value="Reminder" style="background-color:orange;">Reminder alert</mat-option>
                <mat-option value="Informational" style="background-color:yellow;">Informational alert</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>

<mat-card-actions fxLayoutAlign="end">
    <button mat-fab color="primary" (click)="add()">
        <mat-icon>add</mat-icon>
    </button>
</mat-card-actions>
