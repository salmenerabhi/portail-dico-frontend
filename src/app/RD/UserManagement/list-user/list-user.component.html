<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <h3 class="breadcrumb-item active" aria-current="page">Users List </h3>
    </ol>
  </nav>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Med" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <caption></caption>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell id="image" *matHeaderCellDef mat-sort-header> Image </th>
        <td mat-cell *matCellDef="let element">
          <img [src]="getImage(element)" alt="image" class="rounded" height="30" width="30">
        </td>
      </ng-container>
  
      <ng-container matColumnDef="firstName">
        <th mat-header-cell  id="firstName" *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="lastName">
        <th mat-header-cell id="lastName" *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell id="email" *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  

   
  
      <ng-container matColumnDef="creation_date">
        <th mat-header-cell id="date" *matHeaderCellDef mat-sort-header> Creation date </th>
        <td mat-cell *matCellDef="let element"> {{element.creationDate| date}} </td>
      </ng-container>
  

      <ng-container matColumnDef="site">
        <th mat-header-cell id="site" *matHeaderCellDef mat-sort-header> site </th>
        <td mat-cell *matCellDef="let element"> {{element.site}} </td>
      </ng-container>
  
      <ng-container matColumnDef="role">
        <th mat-header-cell id="role" *matHeaderCellDef mat-sort-header> role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell id="action" *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button    matTooltip="Edit user"   matTooltipPosition="left" (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
          <button mat-icon-button color="warn"    matTooltip="delete user" matTooltipPosition="right" (click)="deleteUser(row.id)"><mat-icon>delete_outline</mat-icon></button>
  
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
