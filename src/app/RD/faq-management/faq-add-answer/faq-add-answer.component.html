<h2 mat-dialog-title> Question: {{faq.question}} </h2>

<mat-form-field class="example-full-width" appearance="fill" style="width:100%">
    <mat-label>Leave your answer here</mat-label>
    <textarea [(ngModel)]="faq.answer" matInput rows="14"></textarea>
</mat-form-field>


<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="updloadFile() ">Validate</button>
  </mat-dialog-actions>
