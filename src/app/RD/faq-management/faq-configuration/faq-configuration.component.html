




<table class="styled-table">
  <thead>
    <tr>
      <th scope="col">Question</th>
      <th scope="col">User</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody *ngFor="let faqItem of ListFaqs">
      <tr>
          <td>{{faqItem.question}}</td>
          <td>{{faqItem.user.firstName}} {{faqItem.user.lastName}}</td>
          <td>
            <button mat-icon-button color="warn"    matTooltip="delete FAQ" matTooltipPosition="right" (click)="deletefaq(faqItem.id)"><mat-icon>delete_outline</mat-icon></button>
    </td>
      </tr>
  </tbody>
</table>
