<mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let tool of toolList">
            <mat-card class="example-card" >
                <mat-card-title-group>
                    <mat-card-title class="title">{{tool.name}}</mat-card-title>
                 
                
                </mat-card-title-group>
                <mat-card-content >
                    <div class="row">
                  <p class="col-9"> {{tool.description}}</p>
                  <span class="col-3">
                    <img  src="{{'http://localhost:8085/tool/image/'+tool.id}}" height="110" width="80" >
                    <mat-card-subtitle>
                        <button mat-button class="menu-button "><a
                                href="{{'http://localhost:8085/requestfile/download/'+tool.name}}">Download</a>
                        </button>
                    </mat-card-subtitle>
                  </span>
                </div>
                </mat-card-content>
            </mat-card> 

    </mat-grid-tile>
</mat-grid-list>
