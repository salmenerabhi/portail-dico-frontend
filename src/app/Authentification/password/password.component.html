
<h1 mat-dialog-title>{{'ForgotPassword' | translate}}</h1>
<p><i>{{'Enter your email and a mail will reach you so you can reset your password' | translate}}</i></p>
<div mat-dialog-content  >
  <div class="example-container">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>{{'entermail' | translate}}</mat-label>
      <input matInput placeholder="{{'EmailExample' | translate}}" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorEmailMessage()}}</mat-error>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="justify-content-end">
  <button mat-button [disabled]="!email.valid" (click)="sendEmail()">{{'Send' | translate}}</button>

</div>
